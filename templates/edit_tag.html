{% extends 'base.html' %}

{% block title %}Edit {{tag.name}}{% endblock %}

{% block content %}
    <h1>Edit {{tag.name}}</h1>
    <form action = '/tags/{{tag.id}}/edit' method = 'POST' class = 'col-6'>
        <div class = 'mb-3'>
            <label for = 'name' class = 'form-label'>Tag Name</label>
            <input name = 'name' placeholder = 'Tag Name' class = 'form-control' value='{{tag.name}}'>
        </div>

        <div class = 'mb-3'>
            <button type='submit' formmethod='get' formaction='/tags/{{tag.id}}' class = 'btn btn-outline-danger'>Cancel</button>
            <button type='submit' formmethod='post' formaction='/tags/{{tag.id}}/edit' class = 'btn btn-success'>Edit Tag</button>
        </div>
    </form>
{% endblock %}
