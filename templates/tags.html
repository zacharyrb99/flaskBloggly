{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tags:</h1>
    <ul>
        {% for tag in tags %}
        <li>
            <a href = '/tags/{{tag.id}}'>{{tag.name}}</a>
        </li>
        {% endfor %}
    </ul>

    <form>
        <button type = 'submit' class = 'btn btn-outline-primary' formaction = '/tags/new'>Add Tag</button>
        <button type = 'submit' class = 'btn btn-warning' formaction = '/'>HOME</button>
    </form>
{% endblock %}
